<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Tic_Tac_Toy</title>
</head>
<body> 
    <link rel="stylesheet" href="./script.js">
    <header>
        <nav class="d-flex justify-content-center align-items-center">
            <h2 class="text-danger">Tic-Tac-Toe</h2>
        </nav>
    </header>
    <div class="container d-flex justify-content-around flex-row" id="toy_bord">
        <table cellpadding="10">
            <tr>
                <td>
                    <input type="text" id="c1" readonly onclick="disp_X()">
                </td>
                <td>
                    <input type="text" id="c2" readonly>
                </td>
                <td>
                    <input type="text" id="c3" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="c4" readonly>
                </td>
                <td>
                    <input type="text" id="c5" readonly>
                </td>
                <td>
                    <input type="text" id="c6" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="c7" readonly>
                </td>
                <td>
                    <input type="text" id="c8" readonly>
                </td>
                <td>
                    <input type="text" id="c9" readonly>
                </td>
            </tr>
        </table>
        <div class="d-flex flex-column" id="player_nm">
            <p>
                <h3><i class="fa-solid fa-user"></i>PLAYER 1 X</h3>
            </p>
            <p>
                <h3><i class="fa-solid fa-user"></i>PLAYER 2 O</h3>
            </p>
            <p class="reset mt-5 d-flex justify-content-center">
                <button type="reset" id="reset">
                    <img src="./reload.png" alt="restart-img" style="max-width: 20px;">RESET
                </button>
            </p>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
